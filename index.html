<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JavaScript Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive JavaScript Playground ðŸŽ®</h1>

  <!--Button -->
  <button id="myButton">Click Me</button>

  <!-- Hover Effect -->
  <div id="hoverElement" class="hover-box">Hover over me!</div>

  <!-- Example Image Gallery -->
  <div class="imageGallery">
    <img src="assets/image1.jpg" alt="Image 1" style="display: block;">
    <img src="assets/image2.jpg" alt="Image 2" style="display: none;">
  </div>
  <button id="nextButton">Next Image</button>

  <!-- Form -->
  <form id="myForm">
    <label for="requiredField">Name (Required):</label>
    <input type="text" id="requiredField" required>
    <button type="submit" id="submitButton">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
